<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left Section -->
            <div class="col-sm-6 d-flex align-items-center justify-content-center bg-light">
                <div class="w-75">
                    <h2 class="mb-4" style ="color:black">Sign Up</h2>
                    <p>Enter your credentials.</p>
                    
                    
                    
    <form th:action="@{/user/signup}" method="post" th:object="${user}">
    <div class="mb-3">
        <label>Full Name:</label>
        <input type="text" th:field="*{fullName}" class="form-control" id="name" placeholder="Enter your name" required><br>
        <label>Email:</label>
        <input type="email" th:field="*{email}"  class="form-control" id="email" placeholder="Enter your email"required><br>
        <label>Phone Number:</label>
        <input type="text" th:field="*{phnumber}"  class="form-control" id="phnumber" placeholder="Enter your phnumber"required><br>
        <label>Address:</label>
        <input type="text" th:field="*{address}"  class="form-control" id="address" placeholder="Enter your address"required><br>
        <label>Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" th:field="*{password}" required>
        
        </div>
        <button type="submit" class="btn btn-dark w-100 mb-3">Signup</button>
    </form>
    <p>Already have an account? <a th:href="@{/user/login}">Login here</a></p>
                    </form>
                </div>
            </div>
            <!-- Right Section -->
            <div class="col-sm-6 d-flex align-items-center justify-content-center bg-info text-black">
                <div class="text-center">
                   <!--   <img src="images/image-removebg-preview.png" alt="Toyota C-HR" class="img-fluid" style="max-width: 80%;">-->
                    <h3 class="mt-3">WELCOME TO FLEXRIDE</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script1.js"></script>

</body>
</html>
