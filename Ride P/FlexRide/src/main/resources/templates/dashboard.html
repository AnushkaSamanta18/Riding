



<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FLEXRIDE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 900px;
            margin: auto;
            padding-top: 30px;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
        }
    </style>
   
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FLEXRIDE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/car/list}">Cars</a></li>
                   <!--  <li class="nav-item"><a class="nav-link" th:href="@{/index}">Collection</a></li>-->
                    <li class="nav-item"><a class="btn btn-danger btn-sm ms-2" th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="dashboard-container">
        <h2 class="text-center mb-4">Admin Dashboard</h2>

        <!-- Booking Details -->
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Booking Details</h5>
            </div>
            <div class="card-body">
                <table class="table table-hover table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Booking ID</th>
                            <th>User ID</th>
                            <th>Address</th>
                            <th>Car ID</th>
                            <th>Price Per Day</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="booking : ${bookings}">
                            <td th:text="${booking.id}"></td>
                            <td th:text="${booking.user.id}"></td>
                            <td th:text="${booking.address}"></td>
                            <td th:text="${booking.car.id}"></td>
                            <td th:text="${booking.pricePerDay}"></td>
                        </tr>
                    </tbody>
                </table>
             <!--    <a th:href="@{/car/booking}" class="btn btn-primary mt-3">Go to Booking Page</a>-->
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
