<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left Section -->
            <div class="col-sm-6 d-flex align-items-center justify-content-center bg-light">
                <div class="w-75">
                    <h2 class="mb-4">Login</h2>
                    <p>Enter your credentials to access your account.</p>
                    
                    
                 
   <!--  <p th:if="${error}" class="error" th:text="${error}"></p>-->

    <form th:action="@{/user/login}" method="post">
    <div class="mb-3">
        <label>Email:</label><br>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required><br>
        <label>Password:</label><br>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" required>
        </div>
        <button type="submit"  class="btn btn-dark w-100 mb-3">Login</button>
        <p style="color:red" th:if="${error}" class="error" th:text="${error}"></p>
    </form>
		<p class="text-center">or</p>
    <p>Don't have an account? <a href="/user/signup">Signup here</a></p> 
                </div>
            </div>
            <!-- Right Section -->
            <div class="col-sm-6 d-flex align-items-center justify-content-center bg-info text-black">
                <div class="text-center">
                    <img src="/images/image-removebg-preview.png" alt="Toyota C-HR" class="img-fluid" style="max-width: 80%;">
                    <h3 class="mt-3">WELCOME TO FLEXRIDE</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script3.js"></script>

</body>
</html>
